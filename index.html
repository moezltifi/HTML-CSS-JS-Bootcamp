<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, JavaScript" />
    <title>W3 Notes Tutorial</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="w3-main">
      <div class="w3-bar">
        <button
          class="w3-button w3-xlarge w3-hide-large open"
          onclick="w3_open()"
        >
          &#9776;
        </button>
        <a class="w3-button" id="HTML" onclick="showSections('HTML')">HTML</a>
        <a class="w3-button" id="CSS" onclick="showSections('CSS')">CSS</a>
        <a
          class="w3-button"
          id="JavaScript"
          onclick="showSections('JavaScript')"
          >JavaScript</a
        >
      </div>

      <div
        class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left"
        style="width: 300px"
        id="mySidebar"
        onclick="w3_close()"
      ></div>

      <div class="content w3-container content-container">
        <div id="content" onclick="w3_close() "></div>
      </div>
    
      <div class="nextprev">
        <a class="w3-left w3-btn" id="prevBtn" href="#">❮ Previous</a>
        <a class="w3-right w3-btn" id="nextBtn" href="#">Next ❯</a>
      </div>
    </div>
    <script src="data/html_notes.js"></script>
    <script src="data/css_notes.js"></script>
    <script src="data/js_notes.js"></script>
    <script src="js_files/dropdown.js"></script>
    <script src="js_files/logic.js"></script>
  </body>
</html>
